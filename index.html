<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Библиотека</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper" id="libs">
        <h2 class="h2">Добавить книгу в библиотеку</h2>
        <input placeholder="Введите название книги" type="text" class="add_book form-control">
        <input placeholder="Введите ФИО автора" type="text" class="add_author form-control">
        <input placeholder="Введите год публикации" type="text" class="add_year form-control">
        <button class="btn btn-block btn-lg btn-primary">Добавить</button>
    </div>

    <ul class="lib"></ul>
    <script src="script.js"></script>
</body>
</html>
